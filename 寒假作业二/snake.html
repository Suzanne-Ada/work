<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="CSS/snake.css">
</head>
<body>
    <div class="content">
        <div class="snakeWrap" id="gameArea">
        </div>
        <div class="explain">
            <h3>操作指南</h3>
            <p>1.点击“开始游戏”按钮启动游戏。</p>
            <p>2.使用键盘方向键（← ↑ → ↓）键来控制方向，暂停键控制暂停。</p>
            <p>3.游戏开始后，每成功吃到食物，分数加1，身体会加长一块，随着蛇身的加长，速度也会上升。</p>
            <p>4.当蛇头跃出边界或者撞到自身时，游戏结束。</p>
            <button class="btn" id="begin"></button>
            <button class="btn" id="pause"></button>
        </div>
        <script src="JS/snake.js"></script> 
    </div>
</body>
</html>
